<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <label for="email" class="labels">email</label>
            <input type="email" id="email" class="inputs" name="email" placeholder="Email">
            <label for="senha" class="labels">senha</label>
            <input type="password" id="senha" class=" inputs" name="password" placeholder="Senha">
            <button id="botaoHeader" type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div class="nomes">
                <label for="input-name">Nome</label>
                <input type="text" id="input-name" placeholder="Nome">
                <label for="input-lastname">Sobrenome</label>
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="casa">
                <label for="input-lastname">Email</label>
                <input type="email" id="input-email" placeholder="Email">
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label id="label-family">Qual sua família?</label>
            <div class="famili-mat">
                <div id="familia" >
                    <div class="fam">
                        <label for="front">Front-end</label>
                        <input type="radio" name="family" id="front" value="Frontend">
                    </div>
                    <div class="fam">
                        <label for="back">Back-end</label>
                        <input type="radio" name="family" id="back" value="Backend">
                    </div>
                    <div class="fam">
                        <label for="full">Front-end</label>
                        <input type="radio" name="family" id="full" value="FullStack">
                    </div>
                </div>
            </div>
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id="materias">
                <input type="checkbox" value="HoFs" class="subject">HoFs
                <input type="checkbox" value="Jest" class="subject">Jest
                <input type="checkbox" value="Promises" class="subject">Promises
                <input type="checkbox" value="React" class="subject">React
                <input type="checkbox" value="SQL" class="subject">SQL
                <input type="checkbox" value="Python" class="subject">Python
            </div>
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <div class="avaliacao">
                <input type="radio" value="1" name="rate">1
                <input type="radio" value="2" name="rate">2
                <input type="radio" value="3" name="rate">3
                <input type="radio" value="4" name="rate">4
                <input type="radio" value="5" name="rate">5
                <input type="radio" value="6" name="rate">6
                <input type="radio" value="7" name="rate">7
                <input type="radio" value="8" name="rate">8
                <input type="radio" value="9" name="rate">9
                <input type="radio" value="10" name="rate">
            </div>
            <label class="textarea" for="textarea">Deixe seu comentário:</label>
            <textarea name="" id="textarea" maxlength="500" cols="30" rows="10"></textarea>
            <p id="counter">500</p>
            <input id="agreement" type="checkbox">
            <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </main>
    <footer>
        Direitos reservados à Trybewarts©
    </footer>
    <script src="script.js"></script>
</body>
</html>
